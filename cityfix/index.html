  <script>
    function colors(i) {
      switch (i) {
        case "IllegalDumping":
          return "#e30000";
          break;
        case "BuildingMaintenance":
          return "#A7DBD8";
          break;
        case "Electrical":
          return "#4285f4";
          break;
        case "StreetSweeping":
          return "#F38630";
          break;
        case "RoadRepair":
          return "#00ff7f";
          break;
        case "VegetationControl":
          return "#aaa";
          break;
        case "Graffiti":
          return "#B23AEE";
          break;
        case "Survey":
          return "#c0d530";
          break;
        case "Drainage":
          return "#2CA02C";
          break;
        case "StreetLights":
          return "#01aebf";
          break;

          return "Pink";
      };
    }
  </script>
