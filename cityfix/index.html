<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>Assignment 1 Comparisons</title>
  <link rel="stylesheet" href="_css/main.css">
  <script src="_js/jquery-1.11.0.min.js"></script>
  <script src="_js/highcharts.js"></script>
  <script>
    function colors(i) {
      switch (i) {
        case "IllegalDumping":
          return "#e30000";
          break;
        case "BuildingMaintenance":
          return "#A7DBD8";
          break;
        case "Electrical":
          return "#4285f4";
          break;
        case "StreetSweeping":
          return "#F38630";
          break;
        case "RoadRepair":
          return "#00ff7f";
          break;
        case "VegetationControl":
          return "#03070b";
          break;
        case "Graffiti":
          return "#768294";
          break;
        case "Survey":
          return "#c0d530";
          break;
        case "Drainage":
          return "#FA6900";
          break;
        case "StreetLights":
          return "#01aebf";
          break;

          return "Pink";
      };
    }
  </script>
</head>

<body>
  <div id='container'>
    <div id="daystoclose" class='chart'></div>
    <div id="comp1" class='chart'></div>
    <div id="comp2" class='chart'></div>
  </div>
  <script type="text/javascript" src='_js/main.js'></script>
</body>

</html>
